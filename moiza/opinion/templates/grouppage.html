{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouppage</title>
    <link rel="stylesheet" href="../static/css/mainpagestyle.css">
    <script language="JavaSript" src="modal.js"></script>

</head>

<body>
    <div class="desktop-layer"></div>
    <div class="desktop-content">
        <div class="logo-container">
            <img class="logo-img" src="{% static 'images/logo.png' %}" style="height:24px"><span
                class="desktop-logo-title">모의자</span><br><br><br><br>
        </div>
        <div class="desktop-sub-title">
            <span class="purple-text">모</span>두의
            <span class="purple-text">의</span>견을
            <span class="purple-text">자</span>유롭게
        </div><br><br><br>
        <div class="desktop-content-footer">
            <div class="desktop-content-footer-title">
                의사결정이 필요할 땐, <span class="purple-text">모의자</span>로 모이자!
            </div><br>
            회의부터 일상생활까지,<br>
            다양한 의사결정을 모의자에서 해결해 보세요.
        </div>
    </div>


    <div class="container">
        <section class="desktop-head-section">
            <div class="head-section-text">
                <a href="#"><img src="{% static 'images/arrow.png' %}"></a>
                <br><br>그룹</div>
        </section>
        
        <div class="desktop-container">
            <!-- 여기다 내용 코딩 고고 -->
            <div class="box">
                누구나 논제를 발제할 수 있어요!<br>
                자유로운 논의를 시작해보세요.<br>
                <a href="#" class="suggest"><b>발제하기</b></a>
            </div>
            <h2 style="margin-top:10%;font-size:18.5px;">논의 목록</h2>
            <h2 style="margin-top:10%;font-size:18.5px;">나의 발제</h2>

            


        
        </div>

    </div>

</body>

</html>
